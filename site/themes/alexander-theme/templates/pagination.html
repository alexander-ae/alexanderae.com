{% if DEFAULT_PAGINATION %}
<p class="paginator sixteen">
    {% for page in range(1, articles_paginator.num_pages + 1) %}
        {% if page == 1 %}
            <a href="/{{ page_name }}.html" class='first-page'><span class='pag'>{{page}}</span></a>
        {% else %}
        <a href="/{{ page_name }}{{ page }}.html"><span class='pag'>{{page}}</span></a>
        {% endif %}
    {% endfor %}
</p>
{% endif %}
